<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="banner">
      <h1>Library</h1>
    </div>
    <button id="toggle-button" class="sharedBtnTraits">Add book +</button>

    <div id="modal-backdrop" style="display: none">
      <div class="modal">
        <form id="book-form">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />

          <label for="author">Author</label>
          <input type="text" name="author" id="author" required />

          <label for="pages">Pages</label>
          <input type="number" name="pages" id="pages" required />

          <label for="read">Have you read it yet ?</label>
          <select id="read" required>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>

          <input type="submit" value="Insert" />
        </form>
      </div>
    </div>

    <div id="table-container">
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Pages</th>
              <th colspan="2" style="text-align: left">Read</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
    </div>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
